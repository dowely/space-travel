<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Travel</title>
  <meta name="google" content="notranslate">
  <meta name="description" content="This single page application is a front-end practice based on a fictional idea of comercial space travel">
  <meta name="keywords" content="Space, Travel, Shuttle, Stars, Launch">
  <meta name="author" content="Marcin Ogar">
</head>
<body>
  
  <header class="site-header">
    <div class="wrapper">

      <div class="site-header__logo">

      </div>

      <div class="site-header__menu-icon">
        
      </div>

      <div class="site-header__menu-content">

      </div>

    </div>
  </header>

  <section id="ultimate-trip" class="page-section">
    <div class="wrapper">

      <div class="ultimate-trip">
        <div class="ultimate-trip__ilustration-container">
          <svg class="ultimate-trip__rocket">
            <use href="#ultimate-trip__rocket"></use>
          </svg>
          <svg class="ultimate-trip__star">
            <use href="#ultimate-trip__star"></use>
          </svg>
          <div class="ultimate-trip__diamond"></div>
        </div>

        <div class="ultimate-trip__text-content">
          <h4 class="ultimate-trip__tagline type__tagline">Every child wishes to fly</h4>
          <h2 class="ultimate-trip__title type__title">Get ready for the ultimate trip</h2>
          <h3 class="type__subtitle">One day however a small line of blind text by the name of Lorem Ipsum decided to leave for the far World of Grammar.</h3>
        </div>
      </div>

    </div>
  </section>

  <script src="bundle.js"></script>

</body>
</html>
