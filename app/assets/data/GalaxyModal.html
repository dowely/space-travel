<div class="galaxy-modal">

  <div class="galaxy-modal__top-bg"></div>
  <div class="galaxy-modal__bottom-bg"></div>

  <h3 class="galaxy-modal__watermark">Space</h3>
  <span class="galaxy-modal__close">X</span>

  <div class="galaxy-modal__lightbox">
    <div class="galaxy-modal__display"></div>
    <div class="galaxy-modal__nav-arrow galaxy-modal__nav-arrow--left"></div>
    <div class="galaxy-modal__nav-arrow galaxy-modal__nav-arrow--right"></div>
    <ul class="galaxy-modal__nav-bullets"></ul>
    <p class="galaxy-modal__credits">Source: NASA APOD API</p>
    <div class="galaxy-modal__index">
      <span></span> / <span></span>
    </div>
    <div class="galaxy-loader">
      <div class="galaxy-loader__orbit">
        <div class="galaxy-loader__circle"></div
          ><div class="galaxy-loader__circle"></div>
      </div>  
    </div>
  </div>

  <div class="galaxy-modal__nav-swiper">
    <div class="galaxy-modal__nav-swiper__border">
      <div class="galaxy-modal__nav-swiper__inner-bg"></div>
      <div class="galaxy-modal__nav-swiper__ball"></div>
    </div>
  </div>
</div>
